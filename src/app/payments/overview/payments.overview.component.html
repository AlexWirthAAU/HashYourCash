<div class="row">
  <div class="col-xl-12">
    <h1 class="text-center">Meine Zahlungen</h1>


    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Durchsuche deine Zahlungen" #input>
    </mat-form-field>
    <button class="btn add mb-2 mr-2" (click)="goToAdd()">Zahlung hinzufügen</button>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="text-center">+/-</th>
        <td mat-cell *matCellDef="let payment" class="text-center"
            [ngClass]="'type-' + payment.type">{{ payment.type === 'in' ? '+' : '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="text-right pr-5">Betrag</th>
        <td mat-cell *matCellDef="let payment" class="text-right pr-5"
            [ngClass]="'type-' + payment.type">{{ payment.amount|currency }} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Kategorie</th>
        <td mat-cell *matCellDef="let payment">{{ payment.category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Zahlungsgrund</th>
        <td mat-cell *matCellDef="let payment">{{ payment.description}}</td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Kommentar</th>
        <td mat-cell *matCellDef="let payment">{{ payment.comment}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Keine Ergenisse für "{{input.value}}" gefunden</td>
      </tr>
    </table>
  </div>
</div>
